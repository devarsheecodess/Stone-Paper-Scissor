<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="/>
</head>
<body>
    <header id="header">
        <h1 id="header-text">Stone Paper Scissor</h1>
        <button id="theme"><img id="theme-logo" src="dark-mode.png"></button>
    </header>
    <div class="main">
        <h1 id="greet">Welcome!</h1>
        <div class="interface"> 
            
            <!-- Play starts -->
            <img id="user" src="user.png">
            <img id="verses" src="versus.png">                        
            <img id="computer" src="computer.png">

            <button id="start">Tap Here To Start</button>
        </div>
    </div>
    <div class="user">
        <h2 id="output">Select Any One</h2> <!-- output -->
        <h2 id="output2">0 - 0</h2> <!-- output -->
        <button id="stone">Stone</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
        <button id="refresh">Click to restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
